<div class="contact-container">

    <img src="assets/images/contact-page-image.svg" alt="Contact Us">

    <div class="container">
        <form [formGroup]="form" action="https://formspree.io/mbnkornm" method="POST">
            <label for="email">E Post</label>
            <input type="text" id="email" [formControl]="form.get('email')">

            <label for="subject">Subject</label>
            <input type="text" id="subject" [formControl]="form.get('subject')">

            <label for="message">Message</label>
            <textarea id="message" [formControl]="form.get('message')"></textarea>

            <button [disabled]="form.invalid" (click)="submitForm()">Send</button>
        </form>

        <div class="info-text">
            Important Note: We respect privacy and will only use your email to answer your queries.
        </div>
    </div>
</div>

<p-toast baseZIndex="100" position="top-right"></p-toast>

<div class="modal" *ngIf="showLoader">
    <div class="modal-content">
        <img src="../../../assets/images/loading.gif" alt="">
    </div>
</div>
