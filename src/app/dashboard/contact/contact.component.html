<div class="contact-container">
    <div class="contact-info">
        <img src="assets/images/contact-page-image.svg" alt="Contact Us Image">

        <p class="contact-text">
            <strong class="headline">We'd Love to Hear From You!</strong><br />
            Contact us via email at:<br />
            <span class="email">hello&#64;moonlightapp.co</span>
        </p>
    </div>
</div>

<p-toast baseZIndex="100" position="top-right"></p-toast>

<div class="modal" *ngIf="showLoader">
    <div class="modal-content">
        <img src="../../../assets/images/loading.gif" alt="Loading">
    </div>
</div>
