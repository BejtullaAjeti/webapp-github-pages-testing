<div class="home-container">
    <div class="home-section">
        <h1 class="section-title">
            <div>Chat</div>
            <div>historier!</div>
        </h1>
    </div>

    <ng-container *ngIf="showMessageBox">
        <div class="message-box-modal no-scale"
             [class.scale]="showScale">
            <app-message-box (lastMessage)="onLastMessage()"
                             [isHomePage]="true"
                             [messages]="messages"
                             [modalIsVisible]="showMessageBox"></app-message-box>
        </div>
    </ng-container>

    <ng-container *ngIf="showDownloadInfo"> <!--showDownloadInfo-->
        <div class="message-box-modal hide"
        [class.show]="showDownloadInfoContent">
            <div class="message-box-content">
                <p>Last ned appen for å fortsette å lese historien!</p>

                <div class="pointer" (click)="navigateToHome()">
                    <div class="angle-top">
                        <i class="icon-angle-top"></i>
                    </div>

                    <div class="back-button-text">
                        Back to top
                    </div>
                </div>

            </div>
        </div>
    </ng-container>

    <div class="angle" (click)="toggleModal()">
        <img src="../../../assets/images/2x/baseline_play_circle_filled_white_48dp.png" alt="">
    </div>
</div>
