<div class="home-container">

    <div class="home-section">
        <h1 class="section-title">Moonlight Project title goes here</h1>
    </div>

    <ng-container *ngIf="showMessageBox">
        <div class="message-box-modal no-scale"
             [class.no-scale]="!showScale"
             [class.scale]="showScale">
            <app-message-box (lastMessage)="onLastMessage()" [modalIsVisible]="showMessageBox"></app-message-box>
        </div>
    </ng-container>

    <div class="angle" (click)="toggleModal()">
        <i class="icon-angle-bottom"></i>
    </div>
</div>
