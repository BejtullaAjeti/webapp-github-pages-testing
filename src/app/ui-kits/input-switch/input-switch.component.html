<div class="input-switch-container">
    <div class="label" *ngIf="label">{{ label }}</div>

    <p-inputSwitch class="ui-inputswitch" [(ngModel)]="checked" (onChange)="change()"></p-inputSwitch>

    <div *ngIf="showSwitchValue"
         class="input-switch-state">{{ checked ? checkedText : unCheckedText }}</div>
</div>
