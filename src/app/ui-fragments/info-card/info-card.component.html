<div class="info-card-container">
    <ul>
        <li>
            <div class="image-container">
                <img height="30" width="30" [src]="item.image" alt="Image">
            </div>
        </li>
        <li>
            <div class="title">
                {{ item.title }}
            </div>
        </li>
        <li>
            <div class="description">
                {{ item.description }}
            </div>
        </li>
    </ul>
</div>
