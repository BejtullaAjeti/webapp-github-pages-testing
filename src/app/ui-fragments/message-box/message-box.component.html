<div class="message-box-container" id="message-box-container">
    <div class="message-item clearfix"
         *ngFor="let message of messages; index as index"
         [attr.id]="index"
         [hidden]="hideMessageBox"
         [class.visible]="message.isVisible">
        <app-message-item [isHomePage]="isHomePage" [message]="message"></app-message-item>
    </div>
</div>
